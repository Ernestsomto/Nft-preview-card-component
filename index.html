<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/Css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <section class="Main-wrapper">
        <div class="Wrapper">
          <img src="/images/image-equilibrium.jpg" class="img-main" alt="nft">
          <div class="heading">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="info">
            <div class="ethr">
              <img src="/images/icon-ethereum.svg" alt=""><p>0.041 ETH</p></div>
            <div class="day">
              <img src="/images/icon-clock.svg" alt=""><p>3 days left</p></div>
          </div>
          
          <hr>
    
    
          <div class="avatar">
            <img src="/images/image-avatar.png" alt="Jules">
            <p>Creation of <b class="name">Jules Wyvern</b></p>
          </div>
        </div>
    
        <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/Ernestsomto" target="blank">Ernest</a>.
        </div>


    </section>

   





  </main>





 

  

  
 
  
 

 
</body>
</html>
